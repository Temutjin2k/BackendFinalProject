<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="/qr-code" class="nav-link px-2 link-secondary">QR Code</a></li>
                <li><a href="/mailing" class="nav-link px-2 link-secondary">Nodemailer</a></li>
                <li><a href="/bmi" class="nav-link px-2 link-secondary">BMI</a></li>
                <li><a href="/weather" class="nav-link px-2 link-secondary">Weather</a></li>
                <li><a href="/blogs" class="nav-link px-2">Blogs</a></li>
                <li><a href="/admin" class="nav-link px-2 link-secondary">Admin</a></li>
            </ul>

            <div class="col-md-3 text-end" id="auth-buttons">
                <button type="button" class="btn btn-outline-primary me-2"
                    onclick="window.location.href='/profile';">Profile</button>
                <button type="button" class="btn btn-danger" onclick="logout();">Logout</button>
            </div>
        </header>

        <div class="card p-4 mb-4">
            <h3>Create New Blog</h3>
            <!-- Убрали ввод авторства — оно теперь будет проставляться автоматически -->
            <input type="text" id="title" class="form-control mb-2" placeholder="Title">
            <textarea id="body" class="form-control mb-2" placeholder="Body"></textarea>
            <button class="btn btn-primary" onclick="createBlog()">Create Blog</button>
        </div>

        <h1 class="text-center mb-4">Blogs</h1>
        <div id="blogList" class="row"></div>
    </div>

    <!-- Модальное окно для редактирования (убираем поле author или делаем read-only) -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Blog</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editId" required>
                    <input type="text" id="editTitle" class="form-control mb-2" placeholder="Title" required>
                    <textarea id="editBody" class="form-control mb-2" placeholder="Body"></textarea>
                    <!-- Read-only author (или вообще убрать) -->
                    <input type="text" id="editAuthor" class="form-control mb-2" placeholder="Author" readonly>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/blogs.js"></script>
    <script src="scripts/logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
