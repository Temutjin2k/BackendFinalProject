<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4
                        border-bottom">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="/qr-code" class="nav-link px-2">QR Code</a></li>
                <li><a href="/mailing" class="nav-link px-2 link-secondary">Nodemailer</a></li>
                <li><a href="/bmi" class="nav-link px-2 link-secondary">BMI</a></li>
                <li><a href="/weather" class="nav-link px-2 link-secondary">Weather</a></li>
                <li><a href="/admin" class="nav-link px-2 link-secondary">Admin</a></li>
            </ul>
        </header>
    </div>
    <div class="container text-center">
        <h1 class="mb-4">QR Code Generator</h1>
        <div class="card p-4 shadow-sm">
            <input type="text" id="urlInput" class="form-control mb-3" placeholder="Enter a URL...">
            <button class="btn btn-primary w-100" onclick="generateQRCode()">Generate QR Code</button>
            <img id="qrCodeImage" class="mt-3 d-none img-fluid" alt="QR Code">
        </div>
    </div>
    <script src="scripts/qr-code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
