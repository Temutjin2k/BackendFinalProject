<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4
                        border-bottom">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>

                <li><a href="/admin" class="nav-link px-2 link-secondary">Admin</a></li>
            </ul>
        </header>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <div class="card-body text-center">
                        <h2 class="card-title text-primary mb-3">BMI Calculator</h2>
                        <form id="bmiForm">
                            <div class="mb-3">
                                <label for="weight_id" class="form-label">Enter weight (kg):</label>
                                <input type="number" class="form-control" id="weight_id" name="weight" step="0.01"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="height_id" class="form-label">Enter height (cm):</label>
                                <input type="number" class="form-control" id="height_id" name="height" step="0.01"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calculate BMI</button>
                        </form>

                        <div id="resultContainer" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">

                </li>

                    <a class="text-body-secondary" href="https://www.linkedin.com/in/temutjin" target="_blank">
                        <img src="images/linkedin.png" alt="Linkedin" width="24" height="24">
